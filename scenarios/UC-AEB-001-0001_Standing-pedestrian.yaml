                              LongitudinalAction:
                                SpeedAction:
                                  SpeedActionDynamics:
                                    dynamicsDimension: rate
                                    value: 0.5
                                    dynamicsShape: linear
                                  SpeedActionTarget:
                                    AbsoluteTargetSpeed:
                                      value: 1.389
