              wheelDiameter: 0.78
              trackWidth: 1.63
              positionX: 1.385
              positionZ: 0.39
            RearAxle:
              maxSteering: 0.5236
              wheelDiameter: 0.78
              trackWidth: 1.63
              positionX: 0
              positionZ: 0.39
          Properties:
            Property: []
          model3d: ''
        ObjectController:
          Controller:
            name: ''
            Properties:
