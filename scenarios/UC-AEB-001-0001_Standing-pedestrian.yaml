                                            s: 100
                                            offset: -0.0
                                            Orientation:
                                              type: relative
                                              h: 1.5708
                                              p: -0.0
                                              r: 0
                                        value: $dxi_ego_pedestrian0
                                        freespace: true
                                        relativeDistanceType: longitudinal
                                        coordinateSystem: entity
                                        rule: lessOrEqual
            StartTrigger:
              ConditionGroup:
                - Condition:
                    - name: ''
                      delay: 0
                      conditionEdge: none
                      ByEntityCondition:
                        TriggeringEntities:
                          triggeringEntitiesRule: any
                          EntityRef:
                            - entityRef: ego
                        EntityCondition:
                          SpeedCondition:
                            rule: greaterOrEqual
                            value: 0.5
          - name: act_pedestrian_moves_away
            ManeuverGroup:
              - maximumExecutionCount: 1
                name: act_pedestrian_moves_away
                Actors:
                  selectTriggeringEntities: false
                  EntityRef:
                    - entityRef: Pedestrian0
                Maneuver:
                  - name: ''
                    Event:
                      - name: ego_stops_completely
