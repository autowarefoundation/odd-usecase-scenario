IMPORT:
  - ./Domain_Concepts_Definition_ISO_34503.yaml
  - ./Units.yaml

TAXONOMY: 
  drivable_area:
    drivable_area_geometry:
      horizontal_plane:
        curvature: float curvature
      transverse_plane:
        bank_angle: float angle
      longitudinal_plane:
        inclination_angle: float angle
    drivable_area_lane_specification:
      lane_dimensions:
        narrow:   # <= 3 meters
          lane_width: "<= 3 m"
        medium: # 3 - 5 meters
          lane_width: "[3 .. 5] m"
        wide: # >= 5 meters
          lane_width: ">= 5 m"
      lane_width: float length # 
  traffic_agents:
    traffic_flow:
      density_of_agents: float agent_density
      volume_of_traffic: float agent_flow_rate
      flow_rate: float agent_flow_rate